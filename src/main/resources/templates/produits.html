<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>

</head>
<body>
	<div layout:fragment="content1">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Liste des produits</div>
				<div class="panel-body">
					<form th:action="@{/user/index}" method="get">
						<label>Mot clé: </label> <input type="text" name="motCle"
							th:value="${motCle}">
						<button type="submit" class="btn btn-primary">Chercher</button>
					</form>

				</div>
				<div class="panel-body">

					<table class="table">
						<tr>
							<th>ID</th>
							<th>Désignation</th>
							<th>Prix</th>
							<th>Quantité</th>
						</tr>
						<tr th:each="p:${listProduits}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.designation}"></td>
							<td th:text="${p.prix}"></td>
							<td th:text="${p.quantite}"></td>
							<td><a th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
							<td><a class="btn btn-danger"
								onclick="return confirm('Etes vous sûr ?')"
								th:href="@{/admin/delete(id=${p.id},page=${currentPage},motCle=${motCle})}">Delete</a>
							</td>
						</tr>
					</table>
					<div>
						<ul class="nav nav-pills">
							<li th:class="${currentPage==status.index}?'active':''"
								th:each="p,status:${pages}"><a
								th:href="@{/user/index(page=${status.index},motCle=${motCle})}"
								th:text="${status.index}"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
